<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Catch The Google</title>
</head>
<body>

<main>
    <section class="container">
        <div class="wrapper">
            <div class="modal win">
                <div class="modal-decoration"><img src="img/icons/winnerIcon.svg" alt="icon"></div>
                <div class="modal-elements">
                    <div class="title-modal">You Win!</div>
                    <div class="text-modal">Congratulations</div>
                    <div class="modal-result">
                        <div class="result-block">
                            <span class="result-title">Catch:</span>
                            <span class="result"></span>
                        </div>
                        <div class="result-block">
                            <span class="result-title">Miss:</span>
                            <span class="result">4</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal lose">
                <div class="modal-decoration"><img src="img/icons/lossIcon.svg" alt="icon"></div>
                <div class="modal-elements">
                    <div class="title-modal">You Lose!</div>
                    <div class="text-modal">You'll be lucky next time</div>
                    <div class="modal-result">
                        <div class="result-block">
                            <span class="result-title">Catch:</span>
                            <span class="result">12</span>
                        </div>
                        <div class="result-block">
                            <span class="result-title">Miss:</span>
                            <span class="result">10</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="main-elements">
                <button class="button main-button">START GAME</button>
                <div class="result-container">
                    <div class="result-block">
                        <span class="result-title">Catch:</span>
                        <span class="result">0</span>
                    </div>
                    <div class="result-block">
                        <span class="result-title">Miss:</span>
                        <span class="result">0</span>
                    </div>
                </div>
                <!--            <table>: Это основной тег для создания таблицы.-->
                <!--            <tr>: Этот тег представляет строку в таблице. -->
                <!--            <td>: Этот тег представляет ячейку в таблице.-->
                <table class="table">
                    <tbody>
                    <tr>
                        <td class="cell"><img src="img/icons/googleIcon.svg" alt="googleIcon"></td>
                        <td class="cell"><img src="img/icons/man01.svg" alt="man"></td>
                        <td class="cell"><img src="img/icons/man02.svg" alt="man"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    <tr>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                        <td class="cell"></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </section>
</main>
<div id="root"></div>
<script src="index.js" type="module"></script>
</body>
</html>
